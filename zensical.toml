# ==========================================
# 插件配置 [Plugins]
# ==========================================

# ===== 搜索插件 =====
[project.plugins.search]
separator = '[\s\u200b\-]'

# ===== 博客插件 =====
[project.plugins.blog]
post_date_format = "full"                    # 时间格式：完整日期
draft = true                                  # 启用草稿功能
draft_if_future_date = true                   # 自动将具有未来日期的帖子标记为草稿
post_readtime = true                          # 显示阅读时间
post_readtime_words_per_minute = 265          # 每分钟阅读字数（中文适配）
post_url_format = "{date}/{slug}"             # 文章URL格式
pagination_per_page = 10                      # 每页显示文章数
pagination_url_format = "page/{page}"         # 分页URL格式

# ===== 标签插件 =====
[project.plugins.tags]

[project.theme.icon.tag]
default = "lucide/hash"
html = "fontawesome/brands/html5"
js = "fontawesome/brands/js"
css = "fontawesome/brands/css3"
linux = "fontawesome/brands/linux"
py = "fontawesome/brands/python"
regexp = "fontawesome/solid/laptop-code"
sql = "fontawesome/solid/database"

[project.extra.tags]
HTML5 = "html"
JavaScript = "js"
CSS = "css"
linux = "linux"
python = "py"
regexp = "regexp"
sql = "sql"
oracle = "sql"
mysql = "sql"


