# ==========================================
# Zensical 配置文件
# ==========================================

[project]
# ===== 基本信息 [Info] =====
site_name = "My-Docs"           # 网站名称
site_url = "https://docs.swsw.eu.org"  # 网站URL（请修改为你的域名）
site_description = "杂七杂八的笔记"  # 网站描述
site_author = "siwen"                           # 网站作者
copyright = "Copyright &copy; 2025 siwen"      # 左下角的版权声明
docs_dir = "docs"                                # 文档目录
site_dir = "site"                                # 生成的网站目录
use_directory_urls = true                        # 使用目录形式的URL

# ===== 仓库配置 =====
repo_url = "https://github.com/siwen-li/My-Docs"  # 右上角点击跳转的链接
repo_name = "My-Docs"                            # 右上角的名字
edit_uri = "edit/main/docs"                              # 编辑按钮跳转的链接

# ===== 额外的 JavaScript 文件 =====
extra_javascript = [
    "javascripts/glm-config.js",                              # 智谱清言翻译配置
    "javascripts/glm-translate.js",                           # 智谱清言翻译系统
    "javascripts/extra.js",                                   # 额外功能脚本
    "https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js",  # 表格排序
    "javascripts/tablesort.js",
    # "javascripts/mathjax.js",                                 # MathJax 配置
    # "https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js"       # MathJax CDN
    "https://unpkg.com/katex@0/dist/katex.min.js",            # 1. 先加载 KaTeX 核心库
    "https://unpkg.com/katex@0/dist/contrib/auto-render.min.js",  # 2. 再加载自动渲染插件
    "javascripts/katex.js"                                     # 3. 最后加载配置文件
]

# ===== 额外的 CSS 文件 =====
extra_css = [
    "stylesheets/extra.css",          # 额外样式
    "stylesheets/ziti.css",            # 字体样式
    "https://unpkg.com/katex@0/dist/katex.min.css"
]


# ===== 导航配置 [Navigation] =====
nav = [
    { "主页" = "index.md" },
    { "教程" = [
        "教程/markdown 基本语法.md",
        "教程/Python Markdown 扩展.md",
        "教程/front matter.md",
        "教程/快速开始.md",
        "教程/test"
    ]},

    {"oracle" = [
        { "Oracle 正则表达式" = "oracle/Oracle_regular_expression.md" },
        { "REGEXP_COUNT 函数" = "oracle/REGEXP_COUNT.md" },
        { "REGEXP_INSTR 函数" = "oracle/REGEXP_INSTR.md" },
        { "REGEXP_REPLACE 函数" = "oracle/REGEXP_REPLACE.md" },
        { "REGEXP_SUBSTR 函数" = "oracle/REGEXP_SUBSTR.md" },
        { "REGEXP_LIKE 函数" = "oracle/REGEXP_LIKE.md" },
        { "Oracle 层次查询" = "oracle/Hierarchical_Queries.md" },
        { "Oracle 层次查询运算符" = "oracle/Hierarchical_Query_Operators.md" },
        { "Oracle 层次查询伪列" = "oracle/Hierarchical_Query_Pseudocolumns.md" },
        { "SYS_CONNECT_BY_PATH 函数" = "oracle/SYS_CONNECT_BY_PATH.md" },
        { "递归查询示例" = "oracle/Recursive_Query_Example.md" },
        { "窗口函数" = "oracle/window_function.md" }
    ]},    
    { "Linux" = [
        { "Linux 正则表达式" = "linux/Linunx_regular_expression.md" },
        { "grep 命令" = "linux/grep.md" },
        { "sed 命令" = "linux/sed.md" },
        { "awk 命令" = "linux/awk.md" },
        { "awk 编程" = "linux/awk_programming.md" },
        { "Linux 命令查询" = "linux/linux_cmd.md" },
    ]},

]



# ==========================================
# 主题配置 [Theme]
# ==========================================
[project.theme]
variant = "modern"                # Zensical 特有：使用 modern 主题变体（或 "classic"）
custom_dir = "overrides"          # 自定义主题目录（相对于配置文件）
logo = "images/cat.svg"           # 网站 Logo
favicon = "images/cat.ico"        # 网站图标
language = "zh"                   # 网站语言：中文


# ===== 主题特性 =====
features = [
    # 导航相关
    "announce.dismiss",           # 可关闭公告栏
    "navigation.prune",           # 只渲染可见导航项
    "navigation.tracking",        # 滚动时URL锚点自动更新
    "navigation.tabs",            # 一级导航显示为顶部Tab
    # "navigation.tabs.sticky",   # 固定顶部 Tab
    "navigation.sections",        # 侧边栏分组
    "navigation.top",             # 返回顶部按钮
    "navigation.path",            # 顶部导航目录
    "navigation.footer",          # 上一页/下一页导航
    "navigation.expand",          # 默认展开导航
    "navigation.indexes",         # 章节索引页
    "navigation.instant",           # 即时导航
    "navigation.instant.prefetch",  # 预加载
    # "header.autohide",            # 页眉自动隐藏

    
    # 搜索相关
    "search.suggest",             # 搜索建议
    "search.highlight",           # 搜索结果高亮
    "search.share",               # 搜索结果分享
    
    # 目录相关
    "toc.follow",                 # 目录跟随滚动
    
    # 内容相关
    "content.tooltips",           # 内容提示框
    "content.code.copy",          # 代码复制按钮
    "content.code.select",        # 代码选择功能
    "content.code.annotate",      # 代码注释功能
    "content.tabs.link",           # tabbed tabs链接
    "content.action.edit",
    # "content.action.view"
]

# ===== 调色板配置 =====
# Palette toggle for automatic mode
[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "关闭自动模式"

# Palette toggle for light mode
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "indigo"
accent = "indigo"
toggle.icon = "lucide/sun"
toggle.name = "切换至夜间模式"

# Palette toggle for dark mode
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "indigo"
accent = "orange"
toggle.icon = "lucide/moon"
toggle.name = "切换至日间模式"


# ===== 图标配置 =====
[project.theme.icon]
repo = "fontawesome/brands/github"          # 仓库图标
previous = "fontawesome/solid/angle-left"   # 上一页图标
next = "fontawesome/solid/angle-right"      # 下一页图标
alternate = "fontawesome/solid/language"    # 语言切换图标

# ==========================================
# 额外配置 [Extra]
# ==========================================
[project.extra]
generator = true  # 左下角网站的生成方式说明

# ===== 状态标签 =====
[project.extra.status]
new = "最近添加"
deprecated = "已弃用"

# ===== 多语言切换配置 =====
